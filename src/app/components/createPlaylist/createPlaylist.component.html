<section class="create-playlist">
  <h2>Create a Playlist</h2>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Artist Name"
        [(ngModel)]="artist"
        name="artist"
      />
      <button
        mat-raised-button
        (click)="createPlaylist()"
        [disabled]="loading"
        color="primary"
      >
        Create Playlist
      </button>
    </mat-form-field>
  </form>
</section>
<section *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner>
</section>
<section *ngIf="this.playlist.data.length > 0 && !loading" class="playlist">
  <h2>Songs In Game</h2>
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="playlist">
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let song">{{ song.name }}</td>
      </ng-container>

      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let song">{{ song.artist }}</td>
      </ng-container>

      <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef>Album</th>
        <td mat-cell *matCellDef="let song">{{ song.album }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove Song</th>
        <td mat-cell *matCellDef="let song">
          <button mat-raised-button (click)="removeSong(song)" color="warn">
            Remove
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['name', 'artist', 'album', 'remove']; sticky: true"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['name', 'artist', 'album', 'remove']"
      ></tr>
    </table>
  </div>

  <button
    mat-raised-button
    color="accent"
    routerLink="/play-game"
    class="btn-continue"
  >
    Continue with this Playlist
  </button>
</section>
